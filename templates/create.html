<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>Memos</title>

  <!-- 'viewport' is used by bootstrap to respond to device size -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Javascript:  JQuery from a content distribution network (CDN) -->
  <script
     src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
  </script>

  <!-- Bootstrap includes javascript and css  (must follow jquery) -->
  <link rel="stylesheet"
   href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
</script>

   <!-- Our own style sheet -->
   <link rel="stylesheet" href="/static/css/memos.css" />


</head>
<body>
<div class="container">
<h1>Create a Memo</h1>

<!-- Flashed messages before content -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="PUT" action="_create">
<div class="row">
    <div class="col-md-3">
    <input type="text" class="form-control"
     name="Date" id="Date" value="YYYY-MM-DD HH:mm"/>
  </div>
  <div class="col-md-7">
    <input type="text" class="form-control"
      name="Memo" id="Memo" value="Memo" />
  </div>
  <button type="button" id="add" name="add">Add Memo</button>
 </div>
</form>
</div> 

<script>
$("#add").click(function(){
   var x = document.getElementById('Date').value;
   var y = document.getElementById('Memo').value;
   document.getElementById('Date').value ='YYYY-MM-DD HH:mm';
   document.getElementById('Memo').value ='Memo';
   $.getJSON( "/_enter", { date: x, memo: y}, 
              function(data) {
                var res = data.result;
                alert(res.message);
              }
          );
});
</script>

</body>
</html>
